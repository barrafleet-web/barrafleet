backend:
  name: github
  repo: barrafleet-web/barratapas
  branch: main
  base_url: https://github-oauth.barrafleet.workers.dev
  auth_endpoint: auth

media_folder: "uploads"
public_folder: "/uploads"

media_library:
  name: uploadcare
media_library_config:
  publicKey: "5b72a12628c046973889"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "index.html"
        label: "Homepage"
        name: "home"
        fields:
          - { label: "Body", name: "body", widget: "text" }
