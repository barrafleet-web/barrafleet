backend:
  name: github
  repo: barrafleet-web/barratapas
  branch: main
  base_url: https://github-oauth.barrafleet.workers.dev
  auth_endpoint: auth

# REQUIRED in Decap v3 (prevents the media_library error)
media_library:
  name: uploadcare

# If you don't want Uploadcare, use this instead:
# media_library:
#   name: github

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "index.html"
        label: "Homepage"
        name: "home"
        fields:
          - { label: "Body", name: "body", widget: "text" }
